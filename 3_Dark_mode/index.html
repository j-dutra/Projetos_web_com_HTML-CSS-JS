<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Dark Mode</title>
    </head>

    <body>
        <div class="container">
            <div class="toggle">
                <i class="far fa-sun"></i>
            </div>

            <div class="card">
                <img src="images/map.png" class="card-map">

                <div class="card-left">
                    <h3 class="card-type">Mastercad</h3>

                    <img src="images/chip.png" class="card-chip">

                    <div>
                        <div class="card-num">1234 4321 5678 8765</div>
                        <div class="card-text">Valid throught</div>
                        <div class="card-date">08/26</div>
                        <div class="card-holder">Jhon Smith</div>
                    </div>
                </div>

                <div class="card-right">
                    <div class="red-circle"></div>
                    <div class="orange-circle"></div>
                </div>
            </div>
        </div>
        
    </body>
</html>
